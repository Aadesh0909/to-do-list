<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
      <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <h1 class="text-center text-white p-5">To-Do APP</h1>
    </header>

    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 25vh;" >
          <form class="form-inline" id="form">
            <div class="form-group mr-5">
              <input type="text"  class="form-control" id="wishList"  placeholder="What would you like to do" required/>
            </div>
            <div class="form-group">
              <input type="submit" value="Add New Task"  id="submit" class="btn btn-info" />
              <input type="button" value="Update"  id="update" class="btn btn-success ml-4" />

            </div>
          </form>
        </div>
        <div class="row ml-5">
          <div class="col-sm-8 ml-5">
            <table class="table table-borderless">
              <thead>
                <tr>
                  <th colspan="2"><h3><b><i>Tasks List</i></b></h3></th>
                </tr>
              </thead>
              <tbody id="userWishList">

              </tbody>
            </table>
        </div>
        </div>
      </div>

    <script src="./app.js"></script>
  </body>
</html>
